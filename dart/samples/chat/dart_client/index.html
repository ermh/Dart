<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Welcome to dartty chat</title>
  </head>
  <body>
    <h1>Dartty chat (dart version)</h1>
    <script type="text/javascript" src="out/src/chat.app.js"></script>
    <div id="statusSection">
      <p id="statusText">Status...</p>
    </div>
    <div id="joinSection">
      <label>Handle:</label>
      <input id="handleInput" type="text" value=""/>
      <button id="joinButton">Be dartted</button>
    </div>
    <div id="chatSection">
      <label>Message:</label>
      <input id="messageInput" type="text" value=""/>
      <button id="postButton">Dart this</button>
      <button id="leaveButton">Undart</button>
      <div id="messages">
        <p>Messages...</p>
      </div>
    </div>
    <div id="footerSection">
    <p>Nice footer...</p>
    </div>
  </body>
</html>
