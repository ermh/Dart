<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Belay Buzzer</title>
  <link rel="stylesheet" href="buzzer.css">
  <script src="Index.dart.app.js"></script>
</head>
<body id="buzzer-page">
  <h1><img src="http://localhost:9004/tool-buzzer.png" />Be a busy blogger with Buzzer!</h1>
  <div class="buzzer-profile">
    <h2>Start your own buzzer:</h2>
    <form id="profileForm">
      <p>Just pick a name for your buzzer:</p>
      <p><input id="title" type="text" /></p>
      <p><input id="create" type="button" value="Submit" /></p>
    </form>
  </div>
</body>
</html>
