<html>
  <head>
    <title>Isolate Sample</title>

    <link rel="stylesheet" type="text/css" href="isolate_sample.css"/>

  </head>
  <body>
    <script type="application/dart" src="isolate_sample.dart"></script>
    <div id="appTitle"></div>

    <div class="isolate isolateMain">
      <div class="isolateName">This is the main isolate.</div>
      <input type="text" id="greetingText" value="hello" />
      <div><input type="button" class="sendButton" value = "send message to A" /></div>
      <div><input type="button" class="sendButton" value = "send message to B"/></div>
      <div class="replyText"></div>
    </div>

    <div id="isolateTemplate">
      <div class="isolate">
        <div class="isolateTitle">isolate <span class="isolateName"></span></div>
        <div class="messageBox"></div>
        <input class="replyCheckbox" type="checkbox" checked="checked" /><label>Send reply</label>
        <div>delay reply: <input class="delayTextbox" type="text" value="1200" />ms</div>
        <input class="chirpButton" type="button" value="chirp" />
      </div>
    </div>


    <div id="isolateParent"></div>

    <div class="spacer"></div>
    <div class="systemInfo">app version: .03</div>
    <div class="systemInfo">running on vm: <span id="vmStatus">dart is not running</span></div>

  </body>
</html>
